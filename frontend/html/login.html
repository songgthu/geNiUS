<!DOCTYPE html>
<html>
<head>
  
  
  <title>Login</title>
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <script type="text/javascript" src="../js/login.js"></script>
  </head>
</head>

<body class="container">
  <h1 class="header"> geNiUS <h1>

    <button class="homeButton" onclick="window.location.href = '../html/index.html'">Home</button>
  
    <form id="loginForm" class="login">
    
    <h1 align="center" class="heading">Login</h1>
    <div class="flex-input">
      <label for="email" class="email-label">Email:</label>
      <input type="email" id="email" class ="email" placeholder="Enter Your Email" required>
    </div>
    
    <div class="flex-input">
      <label for="password" class="pwd-label">Password:</label>
      <input type="password" id="password" class ="password" placeholder="Enter Your Password" autocomplete="off" required>
    </div>
    <div class="show-password">
      <input type="checkbox" id="show-password-checkbox" class="show-password-checkbox" onclick="togglePasswordVisibility()">
      <label for="show-password-checkbox" class="show-password-label">Show Password</label>
    </div>
    
    
    <div>
      <button type="submit" class="loginButton" id="login">Log In</button>
    </div>
    
    <div>
      <a style="display:block; text-align:center"  href="../html/register.html" class="link">Don't have an account? Register here</a>
    </div>
    <div>
      <a style="display:block; text-align:center"  href="../html/forgot-password.html" class="link">Forgot password?</a>
    </div>
    
  </form>
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>
</body>
</html>
