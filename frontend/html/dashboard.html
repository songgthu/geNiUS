<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/frontend/styles/dashboard.css">
    <link rel="stylesheet" href="/frontend/styles/calendar.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  </head>

  <body class="container">
    <div>
      <h1 class="header"> geNiUS <h1>
    </div>
    <nav class="sideNav">
      
      <button class="navButton" onclick="window.location.href='/frontend/html/dashboard.html'">
        <span class="material-symbols-outlined">
          home </span>Dashboard</button>
      <button class="navButton" onclick="window.location.href='/frontend/html/timetable.html'">
        <span class="material-symbols-outlined">
          schedule
          </span>Timetable</button>
      <button class="navButton" onclick="window.location.href='/frontend/html/exam.html'">
        <span class="material-symbols-outlined">
          school
          </span>Exam Management</button>
      <button class="navButton" onclick="logout()">
        <span class="material-symbols-outlined">
          output
          </span>Log out</button>
    </nav>
    <div class="wrapper">
      <header>
        
        <div class="icons">
        <span id ="prev" class="material-symbols-outlined">chevron_left</span>
        <p class ="current-date"></p>
        <span id ="next" class="material-symbols-outlined">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    <script>
      function logout() {
        window.location.href = "/frontend/html/index.html";
      }
    </script>
    <script type="text/javascript" src="/frontend/js/calendar.js"></script>

  </body>


</html>
