<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/frontend/styles/dashboard.css">
    <link rel="stylesheet" href="/frontend/styles/calendar.css">
    <link rel="stylesheet" href="/frontend/styles/today-task.css">
    <link rel="stylesheet" href="/frontend/styles/upcoming-task.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    
 

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>

  <body class="container">
    <section class="layout">
    <div class ="navBar">
    <h1 class="header"> geNiUS <h1>
    <h2 id='welcome'></h2>
    
    <nav class="sideNav">
      <button class="navButton" onclick="window.location.href='/frontend/html/dashboard.html'">
        <span class="material-symbols-outlined">
          home 
        </span>Dashboard</button>
      
      <button class="navButton" onclick="window.location.href='/frontend/html/timetable.html'">
        <span class="material-symbols-outlined">
          schedule
          </span>Timetable</button>

      <button class="navButton" onclick="window.location.href='/frontend/html/exam.html'">
        <span class="material-symbols-outlined">
          school
          </span>Exam Management</button>
          
      <button class="navButton" id="logoutButton">
        <span class="material-symbols-outlined">
          output
          </span>Log out</button>
    </nav>
  </div>

    <div class="wrapper">
      <div class="tabBar">
        <ul>
        <li data-li="overview"  onclick="changeTab()">Overview</li>
        <li data-li="today" onclick="changeTab()">Today's Tasks</li>
        <li data-li="upcoming" onclick="changeTab()">Upcoming Tasks</li>
        </ul>
      </div> 

    <div class="item overview" >
      <header>
        <div class="icons">
        <span id ="prev" class="material-symbols-outlined">chevron_left</span>
        <p class ="current-date"></p>
        <span id ="next" class="material-symbols-outlined">chevron_right</span>
        </div>
      </header>
      
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>

    </div>

    <div class="item today" style="display: none;">
      <h2 class="tdyview">Today's Tasks:</h2>
      <button class="addButton" type="button">+  Add Task</button>
      <table class="task-table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Deadline</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody class = "taskBody">
        </tbody>
      </table>
      <div id="modal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close">&times;</span>
          <input type="text" class="taskInput" placeholder="Enter the task" required></input>
          <input type="datetime-local" class="deadlineInput" placeholder="When is the deadline?" required></input>
          <button type="button" class="saveTaskButton"  >Save</button>
        </div>
      </div>
      
      <div id="edit-modal" class="task-modal" style="display: none">
        <div class="modal-content">
          <span class="closeTask">&times;</span>
          <input type="text" class="newTaskInput" placeholder="Enter the task" required></input>
          <input type="datetime-local" class="newDeadlineInput" placeholder="When is the deadline?" required></input>
          <button type="button" class="saveChangeButton"  >Save</button>
          <button type="button" class="deleteTaskButton">Delete Task</button>
        </div>
      </div>
      
    </div>
  
      <div class="item upcoming" style="display: none;">
        <button class="addButton1" type="button">+  Add Task</button>
        <table class="task-table1">
          <thead>
            <tr>
              <th>Task</th>
              <th>Deadline</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody class = "taskBody1">
          </tbody>
        </table>
        <div class="modal1" style="display: none">
          <div class="modal-content1">
            <span class="close1">&times;</span>
            <input type="text" class="taskInput1" placeholder="Enter the task" required></input>
            <input type="datetime-local" class="deadlineInput1" placeholder="When is the deadline?" required></input>
            <button type="button" class="saveTaskButton1"  >Save</button>
          </div>
        </div>
        
        <div id ="edit-modal1" class="task-modal1" style="display: none">
          <div class="modal-content1">
            <span class="closeTask1">&times;</span>
            <input type="text" class="newTaskInput1" placeholder="Enter the task" required></input>
            <input type="datetime-local" class="newDeadlineInput1" placeholder="When is the deadline?" required></input>
            <button type="button" class="saveChangeButton1"  >Save</button>
            <button type="button" class="deleteTaskButton1">Delete Task</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="/frontend/js/logout.js"></script>
    <script>
      
      function changeTab() {
        var li_elements = document.querySelectorAll(".tabBar ul li");
        var item_elements = document.querySelectorAll(".item");
        for (var i = 0; i < li_elements.length; i++) {
          li_elements[i].addEventListener("click", function() {
          li_elements.forEach(function(li) {
          li.classList.remove("active");
          sessionStorage.removeItem('activeTab');
        });
        
        this.classList.add("active");
        
        var li_value = this.getAttribute("data-li");
        sessionStorage.setItem('activeTab', li_value);
        item_elements.forEach(function(item) {
          item.style.display = "none";
        });
        
        if (li_value == "overview" || li_value == "today" || li_value == "upcoming") {
        document.querySelector("." + li_value).style.display = "block";
        } else {
          console.log("");
        }
      });
    }
  }



    </script>
    <script type="text/javascript" src="/frontend/js/calendar.js"></script>
    <script type="text/javascript" src="/frontend/js/dashboard.js"></script>
    <script type="text/javascript" src="/frontend/js/today-task.js"></script>
    <script type="text/javascript" src="/frontend/js/upcoming-task.js"></script>

    
  </body>


</html>
