<!DOCTYPE html>
<html>
<head>
  
  
  <title>Reset your password</title>
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <script type="text/javascript" src="../js/reset-password.js"></script>
  </head>
</head>

<body class="container">
  <h1 class="header"> geNiUS <h1>

    <button class="homeButton" onclick="window.location.href = '../html/index.html'">Home</button>
  
    <form id="reset-password-form" class="login">
    
    <h1 align="center" class="heading">Reset Your Password</h1>
    <div class="flex-input">
      <label for="password" class="password-label">Password:</label>
      <input type="password" id="password" class ="password" placeholder="Enter Your New Password" required>
    </div>

    <div class="flex-input">
        <label for="confirm-password" class="confirm-password-label">Confirm Password:</label>
        <input type="password" id="confirm-password" class ="confirm-password" placeholder="Re-enter Your New Password" required>
    </div>
    <div class="show-password">
      <input type="checkbox" id="show-password-checkbox" class="show-password-checkbox" onclick="togglePasswordVisibility()">
      <label for="show-password-checkbox" class="show-password-label">Show Password</label>
    </div>
    
    <div>
      <button type="submit" class="resetButton" id="reset">Reset Password</button>
    </div>
    
    <div>
      <a style="display:block; text-align:center"  href="../html/login.html" class="link">Remember your password? Login here</a>
    </div>
    
  </form>
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var confirmPasswordInput = document.getElementById("confirm-password");
      if (passwordInput.type === "password") {
        confirmPasswordInput.type = "text";
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
        confirmPasswordInput.type = "password";
      }
    }
  </script>
  
</body>
</html>
