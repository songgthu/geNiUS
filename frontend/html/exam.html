<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/exam.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../styles/exam-overview.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    
  </head>

  <body>
    <h1 class="header">geNiUS</h1>
    <section class="grid-container">
      <div class ="navBar">
        <span class="material-symbols-outlined" id="menu-icon" onclick="toggleNav">menu</span>
        <nav class="sideNav">
          <button class="navButton dashboard" onclick="window.location.href='/dashboard.html'">
            <span class="material-symbols-outlined">home</span>
            <p class="navText" style="display: none">Dashboard</p>
          </button>
        
          <button class="navButton timetable" onclick="window.location.href='/timetable.html'">
            <span class="material-symbols-outlined">schedule</span>
            <p class="navText" style="display: none">Timetable</p>
          </button>
        
          <button class="navButton exam" onclick="window.location.href='/exam.html'">
            <span class="material-symbols-outlined">school</span>
            <p class="navText" style="display: none">Exam Management</p>
          </button>
        
          <button class="navButton logout">
            <span class="material-symbols-outlined">output</span>
            <p class="navText" style="display: none">Log out</p>
          </button>
        </nav>
    </div>

      <div class="exam-management">
        <div class="tabBar">
          <ul>
          <li data-li="countdown"  class="active" onclick="changeTab()">Exam Overview</li>
          <li data-li="planner" onclick="changeTab()">Recess Week Planner</li>
          </ul>
        </div> 

    <div class="item countdown">
          <div class="countdown-content">
          <h2 class="exam-overview-title">Exam Overview</h2>
          
          <h3 class="customize-title">Create new exam:</h3>
          <button class="create-exam-button">
          + New Exam
          </button>
          <div class="exam-modal" style="display: none">
            <div class="exam-modal-content">
              <span class="close-exam-modal">&times;</span>
    
              <label for="examName" class="name-label">Exam: </label>
              <input type="text" id="examName" class="examNameInput" placeholder="Enter exam name">

              <label for="examDate" class="date-label">Date: </label> 
              <input type="datetime-local" class="examDateInput" id="examDate"/>
          
              <label for="examVenue" class="venue-label">Venue: </label>
              <input type="text" id="examVenue" class="examVenueInput" placeholder="Enter exam venue">
  
              
              <h3 class="review-content-title">Review content:</h3>
              <label id="label-success" class="text-success" style="display:none;"></label>
              
              <form id="addForm"> <!--the todolist feature-->
                
                <div class="row"> 
                  <div class="input-class">
                    <input type="text" onkeyup="toggleButton(this,'submit')" class="form-control" id="item" placeholder="Enter exam content">
                  </div>
                  
                  <div class="output-class">
                    <input type="submit" class="btn btn-dark" id="submit" value="Add" disabled>
                  </div>
                </div> <!--closing brace for div class=row-->
              </form>
        
        
              <form id="nestedForm">
                <ul class="list-group" id="items"></ul>
              </form>

            </div>

        </div>
        </div>
    </div>


        <div class="item planner" style="display: none">
          <div class="planner-content">
          <h2 class="recess-planner-title">Recess Week Planner</h2>
          <p class="customize-title">Customize your schedule</p>
          <button class="add-row-button">+ Add Row</button>
          <button class="del-row-button">Delete Row</button>
          
          
          <div class="task-customizer">
            <p class="customize-title">Customize your tasks</p>
            <button class="add-task-button">+ Add Task</button>
            <button class="delete-task-button">Delete Task</button>
            <div class="task-container">
              
            </div>
          
          </div>
          <table class="schedule-table">
            <thead class="schedule-headers">
              <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
              </tr>
            </thead>
            <tbody class="schedule-body">
            </tbody>
          </table>
          <button class="reset-schedule-button">Reset Your Planner</button>
          <button class="save-schedule-button">Save Your Planner</button>
          <button class="get-schedule-button">Get Your Planner</button>
          </div>
        </div>
      </div>
        
     
      
  </section>  
    
    <script type="text/javascript" src="../js/logout.js"></script>
    <script type="text/javascript" src="../js/schedule.js"></script>
    <script type="text/javascript" src="../js/exam-overview.js"></script>
    <script>
      const toggleSideNav = document.getElementById('menu-icon');
    toggleSideNav.addEventListener('click', toggleNav);
    
    function toggleNav() {
    document.querySelectorAll('.navText').forEach((text) => {
      if (text.style.display === 'none') {
        text.style.display = '';
        text.setAttribute('status','hidden');
        text.setAttribute('status', 'shown');
      } else {
        text.style.display = 'none';
        text.setAttribute('status', 'shown');
        text.setAttribute('status', 'hidden');
      }
    });
  }
      
      function changeTab() {
        var li_elements = document.querySelectorAll(".tabBar ul li");
        var item_elements = document.querySelectorAll(".item");
        for (var i = 0; i < li_elements.length; i++) {
          li_elements[i].addEventListener("click", function() {
          li_elements.forEach(function(li) {
          li.classList.remove("active");
          sessionStorage.removeItem('activeTab');
        });
        
        this.classList.add("active");
        
        var li_value = this.getAttribute("data-li");
        sessionStorage.setItem('activeTab', li_value);
        item_elements.forEach(function(item) {
          item.style.display = "none";
        });
        
        if (li_value == "countdown" || li_value == "planner") {
        document.querySelector("." + li_value).style.display = "block";
        } else {
          console.log("");
        }
      });
    }
  }



    </script>
   
  </body>

</html>
