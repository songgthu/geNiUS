<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/styles/exam.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/frontend/styles/exam-overview.css">
    
  </head>

  <body>
    <h1 class="header">geNiUS</h1>
    <section class="grid-container">
      <div class ="navBar">
      <nav class="sideNav">
        <button class="navButton" onclick="window.location.href='/frontend/html/dashboard.html'">
          <span class="material-symbols-outlined">
            home 
          </span>Dashboard</button>
        
        <button class="navButton" onclick="window.location.href='/frontend/html/timetable.html'">
          <span class="material-symbols-outlined">
            schedule
            </span>Timetable</button>
  
        <button class="navButton" onclick="window.location.href='/frontend/html/exam.html'">
          <span class="material-symbols-outlined">
            school
            </span>Exam Management</button>
            
        <button class="navButton" id="logoutButton">
          <span class="material-symbols-outlined">
            output
            </span>Log out</button>
      </nav>
    </div>

      <div class="exam-management">
        <div class="tabBar">
          <ul>
          <li data-li="countdown"  class="active" onclick="changeTab()">Exam Overview</li>
          <li data-li="planner" onclick="changeTab()">Recess Week Planner</li>
          </ul>
        </div> 

    <div class="item countdown">
          <div class="countdown-content">
          <p>This is exam overview</p>
          <section class="modal hidden">
            
            <div>
              <button class="closeModal">x</button> <!--cancel modalbox-->
            </div>
    
            <div class="flex-input">
              <label for="examName" class="name-label">Exam: </label>
              <input type="text" id="examName" placeholder="What exam do you have?">
            </div>
    
            <div class="flex-input">
              <label for="examDate" class="date-label">Exam date: </label> 
              <input type="datetime-local" id="examDate"/>
            </div>
            
            <div class="flex-input">
              <label for="examVenue" class="venue-label">Exam venue: </label>
              <input type="text" id="examVenue" placeholder="Exam venue">
            </div>
           
          <div class="container"> <!--todolist feature-->
              
              <h3 class="todoHeader">Add exams</h3>
              <label id="label-success" class="text-success" style="display:none;"></label>
              
              <form id="addForm"> <!--the todolist feature-->
                
                <div class="row"> 
                  <div class="input-class">
                    <input type="text" onkeyup="toggleButton(this,'submit')" class="form-control" id="item" placeholder="Add your exam content here">
                  </div>
                  
                  <div class="output-class">
                    <input type="submit" class="btn btn-dark" id="submit" value="Submit" disabled>
                  </div>
                </div> <!--closing brace for div class=row-->
              </form>
        
              <h3 class="taskHeader">Exam contents</h3>
        
              <form id="nestedForm">
                <ul class="list-group" id="items"></ul>
              </form>
     
            <button class="startCDButton">Done</button> <!--countdownbtn-->      
          </div>      
        </section>
          
          <div class="overlay hidden"></div>
          
          <button class="openModal">
            <span class="material-symbols-outlined">
              add
              </span> Add
          </button>
        
        </div>
    </div>


        <div class="item planner" style="display: none">
          <div class="planner-content">
          <h2 class="recess-planner-title">Recess Week Planner</h2>
          <p class="customize-title">Customize your schedule</p>
          <button class="add-row-button">+ Add Row</button>
          <button class="del-row-button">Delete Row</button>
          
          
          <div class="task-customizer">
            <p class="customize-title">Customize your tasks</p>
            <button class="add-task-button">+ Add Task</button>
            <button class="delete-task-button">Delete Task</button>
            <div class="task-container">
              
            </div>
          
          </div>
          <table class="schedule-table">
            <thead class="schedule-headers">
              <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
              </tr>
            </thead>
            <tbody class="schedule-body">
            </tbody>
          </table>
          <button class="reset-schedule-button">Reset Your Planner</button>
          <button class="save-schedule-button">Save Your Planner</button>
          <button class="get-schedule-button">Get Your Planner</button>
          </div>
        </div>
      </div>
        
     
      
  </section>  
    
    <script type="text/javascript" src="/frontend/js/logout.js"></script>
    <script type="text/javascript" src="/frontend/js/schedule.js"></script>
    <script type="text/javascript" src="/frontend/js/exam-overview.js"></script>
    <script>
      
      function changeTab() {
        var li_elements = document.querySelectorAll(".tabBar ul li");
        var item_elements = document.querySelectorAll(".item");
        for (var i = 0; i < li_elements.length; i++) {
          li_elements[i].addEventListener("click", function() {
          li_elements.forEach(function(li) {
          li.classList.remove("active");
          sessionStorage.removeItem('activeTab');
        });
        
        this.classList.add("active");
        
        var li_value = this.getAttribute("data-li");
        sessionStorage.setItem('activeTab', li_value);
        item_elements.forEach(function(item) {
          item.style.display = "none";
        });
        
        if (li_value == "countdown" || li_value == "planner") {
        document.querySelector("." + li_value).style.display = "block";
        } else {
          console.log("");
        }
      });
    }
  }



    </script>
   
  </body>

</html>
