<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .profile-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .profile-form label {
      display: block;
      margin-bottom: 10px;
    }

    .profile-form input[type="text"],
    .profile-form input[type="email"],
    .profile-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }

    .profile-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .profile-form button:hover {
      background-color: #45a049;
    }

    .delete-account {
      text-align: center;
      margin-top: 20px;
    }

    .delete-account button {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-account button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="profile-form">
    <h2>Edit Profile</h2>
    <form id="editProfileForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">

      <button type="submit" id="saveButton">Save</button>
      <button type="button" id="editButton">Edit</button>
    </form>
  </div>

  <div class="delete-account">
    <button id="deleteAccountButton">Delete Account</button>
  </div>

  <script>
    // Sample user data (replace with your own logic)
    var user = {
      name: "John Doe",
      email: "johndoe@example.com",
      password: "password123"
    };

    // Function to display current user information
    function displayUserInfo() {
      document.getElementById('name').value = user.name;
      document.getElementById('email').value = user.email;
      document.getElementById('password').value = user.password;
      disableFormInputs();
    }

    // Function to disable form inputs
    function disableFormInputs() {
      var formInputs = document.querySelectorAll('#editProfileForm input');
      for (var i = 0; i < formInputs.length; i++) {
        formInputs[i].disabled = true;
      }
      document.getElementById('saveButton').style.display = 'none';
      document.getElementById('editButton').style.display = 'block';
    }

    // Function to enable form inputs for editing
    function enableFormInputs() {
      var formInputs = document.querySelectorAll('#editProfileForm input');
      for (var i = 0; i < formInputs.length; i++) {
        formInputs[i].disabled = false;
      }
      document.getElementById('saveButton').style.display = 'block';
      document.getElementById('editButton').style.display = 'none';
    }

    // Function to handle form submission
    function saveProfile(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Update user data (You can replace this with your own logic)
      user.name = name;
      user.email = email;
      user.password = password;

      disableFormInputs();
      console.log('Profile updated!');
    }

    // Attach form submit event listener
    var form = document.getElementById('editProfileForm');
    form.addEventListener('submit', saveProfile);

    // Attach edit button click event listener
    var editButton = document.getElementById('editButton');
    editButton.addEventListener('click', enableFormInputs);

    // Function to handle account deletion
    function deleteAccount() {
      // Add your own logic to delete the account
      console.log('Account deleted!');
    }

    // Attach delete account button click event listener
    var deleteButton = document.getElementById('deleteAccountButton');
    deleteButton.addEventListener('click', deleteAccount);

    // Display current user information on page load
    displayUserInfo();
  </script>
</body>
</html>
