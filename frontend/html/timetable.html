<!DOCTYPE html>
<html>
  <head>
    <title>Timetable</title>
    <link rel="stylesheet" href="/frontend/styles/timetable.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  </head>

  <body class="timetable">
    <h1 class="header">geNiUS</h1>
   <div class="sideNav">
    <nav >
      <button class="navButton" onclick="window.location.href='/frontend/html/dashboard.html'">
        <span class="material-symbols-outlined">
          home 
        </span>Dashboard</button>
      
      <button class="navButton" onclick="window.location.href='/frontend/html/timetable.html'">
        <span class="material-symbols-outlined">
          schedule
          </span>Timetable</button>

      <button class="navButton" onclick="window.location.href='/frontend/html/exam.html'">
        <span class="material-symbols-outlined">
          school
          </span>Exam Management</button>
          
      <button class="navButton" id="logoutButton" onclick="window.location.href='/frontend/html/homepage.html'">
        <span class="material-symbols-outlined">
          output
          </span>Log out</button>
    </nav>
   </div> 
   

  <form id="updateForm" class="updateForm">
    
    <div class="container">
      <div class="flex-input">
        <label for="url" class="url-label">Input Your NUSMods Timetable Link Here:</label>
        <input type="text" class="url" id="url" placeholder="Enter Your URL" autocomplete="off" required>
        <button type="submit" class="submitButton">Update</button>
      </div>
      
      <div class="iframeContainer">
        <iframe id="timetable-iframe" src="https://nusmods.com/timetable/sem-1"  allowfullscreen="" frameborder="0"></iframe>
      </div>
      
      
    </div>

  </form>
  
</body>
  <script type="text/javascript" src="/frontend/js/logout.js"></script>
  <script type="text/javascript" src="/frontend/js/update-timetable.js"></script>
